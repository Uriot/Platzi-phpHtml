<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preticiones</title>

<body>
    <script>
        const formData = new FormData();
        formData.append('nombre', 'Juan');
        formData.append('apellido', 'Perez');
        formData.append('edad', 30);
        fetch('server.php?color=azul', {
            body: formData,
            method: 'POST'
        })
        .then(res => res.text())
        .then(data => {
            console.log(data); 
        })
    </script>
</body>
